<meta charset="utf-8">
<script>
//Escreva um programa para ler o raio de um círculo, calcular e escrever a sua área (Pi * (raio * raio)) 
//entrada
let raio = prompt("qual e o raio?")
//processamento
function calcularAreaCirculo(valorRaio) {
    const PI = 3.14
    return PI * (valoRaio * valoRaio)
}
let area = calcularAreaCirculo(raio)
//saida
document.write("area do circulo: <br>" , area)
document.write("area do circulo x 2 <br>" , calcularAreaCirculo(raio * 2))
document.write("area do circulo co raio 1000: <br>" , calcularAreaCirculo(1000))
</script>
