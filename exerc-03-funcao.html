<meta charset="utf-8">
<script>
//3) Escreva um programa para ler as notas das duas avaliações de um aluno no semestre, calcular e 
//escrever a média semestral e a seguinte mensagem: PARABÉNS! Você foi aprovado! somente se o aluno foi aprovado (considere 6.0 a média mínima para aprovação).

//entrada
let nota1 = parseFloat(prompt("nota 1?"))
let nota2 = parseFloat(prompt("nota 2?"))

//processamento

function calcularMedia(nota1=0 nota2=0) {
return (nota1 + nota2) / 2
}
function verificarResultado(media = 0, mediaMinima = 6) {
     let resposta = ""
     if (media > mediaMinima) {
         resposta = "aprovado"
     }
       return resposta
}
let media = calcularMedia(nota1, nota2)
let resultado = verificarResultado(nota1, media)
document.write("Media: ", media)
document.write("Resposta: ", resultado)


</script>
